<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Register</title>
</head>
<style>
    body {
        background-color: antiquewhite;
    }
    .container {
        width: 100vw;
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .box {
        border: solid 1px;
        width: 400px;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 10px 8px 5px;
        border-radius: 5px;
        background-color: aliceblue;
    }
</style>
<body style="margin: 0;">
    <header>

    </header>
    <main>
        <section class="container">
            <h2>Registrar</h2>
            <div class="box">  
            <form method="post">
                {% csrf_token %}
                <p>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Nome" required name="name">
                </p>
                <p>
                    <label for="last-name">Sobrenome:</label>
                    <input type="text" id="last-name" placeholder="Sobrenome" required name="last-name">
                </p>
                <p>
                    <label for="gmail">Email:</label>
                    <input type="email" id="gmail" placeholder="email@gmail.com" name="gmail">
                </p>
                <p>
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" required placeholder="Nome para login" name="usuario">
                    <p style="color: gray;">Esse nome sera seu nome para login</p>
                </p>
                <p>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Senha" required name="senha">
                </p>
                <p><button type="submit">Registrar</button>- - - - - - - - - -<a href="{% url 'login' %}"><button type="button">JÃ¡ tenho uma conta</button></a></p>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
